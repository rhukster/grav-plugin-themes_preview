name: Themes Preview
version: 1.2.1
description: "This plugin add simple themes preview for your **Grav site**."
icon: paint-brush
author:
  name: NunoPress LLC
  email: hello@nunopress.com
  url: http://nunopress.com
homepage: https://github.com/nunopress/grav-plugin-themes_preview
demo: http://themes.grav-demo.nunopress.com/
keywords: "themes, preview, plugin"
bugs: https://github.com/nunopress/grav-plugin-themes_preview/issues
docs: https://github.com/nunopress/grav-plugin-themes_preview/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    authors_color:
      type: array
      label: "Authors Color"
      validate:
        type: array
